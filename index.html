<html>
    <head>
        <title>Object Finder</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background="Background.jpg"> 
        <center>
  
            <h2 class="btn btn-danger heading">Object Finder Web App</h2>
            <br>
            <h3 class="btn btn-success note">Enter the name of the object which you want to search. Only the names present in the CoCo ssd Model will be detected. </h3>
            <br>
           
            <input class="form-control" id="input" type="text" placeholder="Name of the required object">
   
            <button class="btn btn-danger" onclick="start()" id="start">Start</button>
            <br>
          
            <h3 class="btn btn-warning" id="status"></h3>
          
            <h3 class="btn btn-primary" id="object_detected"></h3>
        </center>

        <div class="copy_right">
            Developed By : Shraddha Rajesh of Raks Pallikkoodam
        </div>
        <script src="main.js"></script>
    </body>
</html>
